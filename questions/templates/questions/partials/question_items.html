{% for question in questions %}
<div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 hover:shadow-md transition-shadow">
    <div class="flex justify-between items-start mb-4">
        <h2 class="text-xl font-bold text-slate-800">{{ question.title }}</h2>
        <div class="flex flex-col items-end gap-2">
            <span class="px-3 py-1 bg-blue-100 text-blue-700 text-xs font-semibold rounded-full">
                {{ question.get_category_display }}
            </span>
            <span class="text-[10px] uppercase tracking-wider font-bold {% if question.difficulty == 'Senior' %}text-red-500{% elif question.difficulty == 'Mid' %}text-orange-500{% else %}text-green-500{% endif %}">
                ● {{ question.difficulty }}
            </span>
        </div>
    </div>
    
    <p class="text-slate-600 mb-6">{{ question.body }}</p>

    <details class="group">
        <summary class="list-none cursor-pointer">
            <div class="text-blue-600 font-medium hover:text-blue-800 transition-colors flex items-center">
                <span class="group-open:hidden">View Answer →</span>
                <span class="hidden group-open:block text-slate-400">Hide Answer ↑</span>
            </div>
        </summary>
        
        <div class="mt-4 p-4 bg-slate-50 border-l-4 border-blue-500 rounded-r-lg animate-in fade-in slide-in-from-top-1 duration-300">
            <p class="text-slate-700 leading-relaxed italic">
                {{ question.answer }}
            </p>
        </div>
    </details>
</div>
{% empty %}
<div class="col-span-full text-center py-12">
    <p class="text-slate-400 italic">No questions found matching your search.</p>
</div>
{% endfor %}
