<!DOCTYPE html>
<html>
<head>
    <title>Daily Challenge</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 50px auto; background: #f4f7f6; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn { background: #28a745; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>üöÄ {{ challenge.title }}</h1>
        <p style="font-size: 1.2em;">{{ challenge.body }}</p>
        
        <details style="margin: 20px 0;">
            <summary>Check Answer</summary>
            <p style="background: #eee; padding: 10px;">The determinant is: <strong>{{ challenge.answer }}</strong></p>
        </details>

        <a href="." class="btn">Generate New Challenge</a>
        <br><br>
        <a href="{% url 'question_list' %}">‚Üê Back to All Questions</a>
    </div>
</body>
</html>
