<!DOCTYPE html>
<html>
<head>
    <title>Daily Challenge</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 50px auto; background: #f4f7f6; }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn { background: #28a745; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="card">
    <h1>ðŸš€ {{ challenge.title }}</h1>
    <p>{{ challenge.body }}</p>
    
    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="correct_answer" value="{{ challenge.answer }}">
        <input type="number" name="user_answer" placeholder="Enter your result" required>
        <button type="submit" class="btn">Submit Answer</button>
    </form>
    </div>
</body>
</html>
